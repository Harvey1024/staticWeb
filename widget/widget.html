<!DOCTYPE html>
<!-- w3schools howto excise -->
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>My widget</title>
	<link rel="stylesheet" href="css/widget.css">
	<script src="js/widget.js"></script>
</head>

<body>
	<header class=" ">
		<a class="header-text" href="https://www.w3schools.com/howto/default.asp">
			W3Schools How To </a>
		<p> &nbsp excise</p>
	</header>
	<main class="main-width">
		<section id="dropDowns" class="c-mode">
			<div class="header">dropDowns</div>
			<div class="content">
				<nav>
					<ul class="flexCenter">
						<li class="co flexCenter" onmouseover="c1showm(0)" onmouseout="c1hidem(0)">drapDown1
							<div class="navItems" onmouseover="c1showm(0)" onmouseout="c1hidem(0)">
								1<br />
								2<br />
								3<br />
							</div>
						</li>
						<li class="co flexCenter" onmouseover="c1showm(1)" onmouseout="c1hidem(1)">drapDown2
							<div class="navItems" onmouseover="c1showm(1)" onmouseout="c1hidem(1)">
								4<br />
								5<br />
								6<br />
							</div>
						</li>
					</ul>
					<div class="hoverDropDown">
						<button class="hDropdown">Hover DorpDowns</button>
						<div class="hDropDownContent">
							<a href="#">Link1</a>
							<a href="#">Link2</a>
							<a href="#">Link3</a>
						</div>
					</div>
					<div class="clickDropDown">
						<button class="cDropBtn" onclick="showDropDown()">Hover DorpDowns</button>
						<div class="cDropDownContent">
							<a href="#">Link1</a>
							<a href="#">Link2</a>
							<a href="#">Link3</a>
						</div>
					</div>
				</nav>

			</div>
		</section>
		<section id="slidesShow" class="c-mode">
			<div class="header">Slides Show</div>
			<div class="section">
				div
			</div>
		</section>
		<footer>
		</footer>
</body>

</html>
